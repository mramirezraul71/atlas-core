<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS NEXUS Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        #root > div > header {
            contain: layout style;
            min-height: 76px;
        }
        #root > div > header * {
            backface-visibility: hidden;
        }
        #root > div > div {
            contain: content;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos simplificados usando SVG
        const Icon = ({ path, className = "" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={path} />
            </svg>
        );

        const Icons = {
            Brain: (props) => <Icon {...props} path="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />,
            Activity: (props) => <Icon {...props} path="M13 10V3L4 14h7v7l9-11h-7z" />,
            Cpu: (props) => <Icon {...props} path="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />,
            Database: (props) => <Icon {...props} path="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />,
            Eye: (props) => <Icon {...props} path="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />,
            Zap: (props) => <Icon {...props} path="M13 10V3L4 14h7v7l9-11h-7z" />,
            TrendingUp: (props) => <Icon {...props} path="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />,
            BookOpen: (props) => <Icon {...props} path="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />,
            Layers: (props) => <Icon {...props} path="M4 7v10l8 4 8-4V7M4 7l8 4 8-4M4 7l8-4 8 4" />
        };

        const AtlasDashboard = () => {
            const HOST = window.location.hostname;
            const NEXUS = 'http://'+HOST+':8000';
            const PUSH  = 'http://'+HOST+':8791';
            const ROBOT = 'http://'+HOST+':8002';

            const fmt = (s) => {const h=Math.floor(s/3600),m=Math.floor((s%3600)/60),sec=Math.floor(s%60);return h?h+'h '+m+'m':m>0?m+'m '+sec+'s':sec+'s'};
            const fetchJ = async (url) => {try{const r=await fetch(url,{signal:AbortSignal.timeout(4000)});return await r.json()}catch(e){return null}};

            const [systemData, setSystemData] = useState({
                services: {
                    push: { status: 'checking', uptime: '--', port: 8791, load: 0 },
                    nexus: { status: 'checking', uptime: '--', port: 8000, load: 0 },
                    robot: { status: 'checking', uptime: '--', port: 8002, load: 0 }
                },
                learning: { currentLesson: 'Cargando...', progress: 0, tasksCompleted: 0, tasksTotal: 0, tutorScore: 0, uncertaintyRate: 0 },
                memory: { episodic: { total: 0, today: 0 }, semantic: { concepts: 0, embeddings: 0 }, knowledgeBase: { concepts: 0, skills: 0, rules: 0 } },
                metrics: { successRate: 0, avgConfidence: 0, learningSpeed: '--', consolidations: 0 },
                recentActivity: [],
                sysInfo: { cpu: '--', ram: '--', disk: '--', python: '--' }
            });

            const [aiModels, setAiModels] = useState({ total: 0, available: 0 });
            const [robotModules, setRobotModules] = useState({});

            const pollAll = async () => {
                const [nx, ps, rb, models, tutor, bitacora, memStats, sysInfo] = await Promise.all([
                    fetchJ(NEXUS+'/status'),
                    fetchJ(PUSH+'/status'),
                    fetchJ(ROBOT+'/status'),
                    fetchJ(PUSH+'/agent/models'),
                    fetchJ(PUSH+'/api/learning/tutor/stats'),
                    fetchJ(PUSH+'/ans/bitacora?limit=8'),
                    fetchJ(PUSH+'/api/memory/stats'),
                    fetchJ(ROBOT+'/system/info')
                ]);

                setSystemData(prev => {
                    const svc = {...prev.services};
                    if(nx&&nx.status){svc.nexus={status:'healthy',uptime:fmt(nx.uptime||0),port:8000,load:Math.min(100,Math.max(5,(nx.active_tasks||0)*15+(nx.completed_tasks||0>0?10:5)))}}
                    else{svc.nexus={...svc.nexus,status:'offline',uptime:'--',load:0}}
                    if(ps&&ps.ok!==false){svc.push={status:'healthy',uptime:'--',port:8791,load:Math.min(100,Math.max(10,20))}}
                    else{svc.push={...svc.push,status:'offline',uptime:'--',load:0}}
                    if(rb&&rb.status){
                        const activeCount=Object.values(rb.modules||{}).filter(v=>v).length;
                        const totalCount=Object.keys(rb.modules||{}).length||1;
                        svc.robot={status:'healthy',uptime:fmt(rb.uptime||0),port:8002,load:Math.round(activeCount/totalCount*100)};
                        setRobotModules(rb.modules||{});
                    } else{svc.robot={...svc.robot,status:'offline',uptime:'--',load:0}}

                    const learning = {...prev.learning};
                    if(tutor&&tutor.ok&&tutor.data){
                        const td=tutor.data;
                        learning.currentLesson=td.curriculum||td.tutor_type||'AI Tutor';
                        learning.tasksCompleted=td.completed||0;
                        learning.tasksTotal=(td.completed||0)+(td.failed||0)||1;
                        learning.progress=Math.round(learning.tasksCompleted/learning.tasksTotal*100);
                        learning.tutorScore=td.robot_level||0;
                        learning.uncertaintyRate=td.failed&&td.completed?(td.failed/(td.completed+td.failed)):0;
                    } else {
                        learning.currentLesson='AI Tutor';learning.progress=0;learning.tasksCompleted=0;learning.tasksTotal=0;learning.tutorScore=0;learning.uncertaintyRate=0;
                    }

                    const memory = {...prev.memory};
                    if(memStats&&!memStats.error){
                        memory.semantic.embeddings=memStats.total_experiences||0;
                        memory.semantic.concepts=memStats.embedding_dimension||0;
                    }
                    if(bitacora&&bitacora.entries){
                        memory.episodic.total=bitacora.total_count||bitacora.entries.length;
                        const today=new Date().toISOString().slice(0,10);
                        memory.episodic.today=bitacora.entries.filter(e=>e.timestamp&&e.timestamp.startsWith(today)).length;
                    }
                    memory.knowledgeBase.skills = Object.values(robotModules).filter(v=>v).length;
                    memory.knowledgeBase.rules = nx ? (nx.available_tools||0) : prev.memory.knowledgeBase.rules;

                    const metrics = {...prev.metrics};
                    if(nx){
                        const ct=nx.completed_tasks||0,at=nx.active_tasks||0;
                        metrics.successRate=ct>0?Math.round(ct/(ct+at)*100):0;
                        metrics.learningSpeed=at>2?'Rapido':at>0?'Medio':'Idle';
                    }

                    const activity = [];
                    if(bitacora&&bitacora.entries){
                        bitacora.entries.slice(0,5).forEach(e=>{
                            activity.push({
                                time:e.timestamp?new Date(e.timestamp).toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'}):'--',
                                action:e.accion||e.evento||e.message||'Evento',
                                status:e.level==='error'?'warning':'success',
                                confidence:e.confidence||0.9
                            });
                        });
                    }
                    if(!activity.length){activity.push({time:new Date().toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'}),action:'Sistema operativo',status:'success',confidence:0.95})}

                    const si = {...prev.sysInfo};
                    if(sysInfo){
                        si.cpu=(sysInfo.cpu_percent!==undefined)?sysInfo.cpu_percent+'%':'--';
                        if(sysInfo.ram){si.ram=sysInfo.ram.percent+'% ('+sysInfo.ram.used_gb+'GB)'}
                        else if(sysInfo.memory_available){si.ram=sysInfo.memory_available}
                        if(sysInfo.disk){si.disk=sysInfo.disk.percent+'%'}
                        else if(sysInfo.disk_usage){si.disk=sysInfo.disk_usage}
                        si.python=sysInfo.python_version||'--';
                    }

                    return{services:svc,learning,memory,metrics,recentActivity:activity,sysInfo:si};
                });

                if(models&&models.data){const avail=models.data.filter(m=>m.available&&m.id!=='auto').length;setAiModels({total:models.data.length-1,available:avail})}
            };

            useEffect(() => {
                pollAll();
                const dataInterval = setInterval(pollAll, 8000);
                return () => { clearInterval(dataInterval); };
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-gray-100 p-6">
                    
                    {/* Header */}
                    <header className="mb-8">
                        <div className="flex items-center justify-between flex-wrap gap-4">
                            <div className="flex items-center space-x-4">
                                <div className="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20">
                                    <Icons.Brain className="w-7 h-7 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                                        ATLAS NEXUS
                                    </h1>
                                    <p className="text-sm text-gray-400 mt-1">Autonomous Learning & Tactical AI System</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-3 flex-shrink-0">
                                <div className="flex space-x-2 flex-shrink-0">
                                    <a href={'http://'+HOST+':8791/ui'} target="_blank" className="px-3 py-1.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-xs text-gray-400 hover:text-cyan-400 hover:border-cyan-500/30 transition-all no-underline">ðŸ“Š Dashboard</a>
                                    <a href={'http://'+HOST+':8791/workspace'} target="_blank" className="px-3 py-1.5 bg-cyan-500/10 border border-cyan-500/20 rounded-lg text-xs text-cyan-400 hover:bg-cyan-500/20 transition-all no-underline font-medium">âš¡ Workspace</a>
                                    <a href={'http://'+HOST+':8002/dashboard'} target="_blank" className="px-3 py-1.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-xs text-gray-400 hover:text-emerald-400 hover:border-emerald-500/30 transition-all no-underline">ðŸ¤– Robot 3D</a>
                                </div>
                                {(() => {
                                    const onCount = Object.values(systemData.services).filter(s=>s.status==='healthy').length;
                                    const total = Object.keys(systemData.services).length;
                                    const allOn = onCount === total;
                                    return (
                                    <div className={"px-4 py-2 rounded-lg border " + (allOn ? "bg-green-500/10 border-green-500/20" : "bg-amber-500/10 border-amber-500/20")}>
                                        <div className="flex items-center space-x-2">
                                            <div className={"w-2 h-2 rounded-full " + (allOn ? "bg-green-500 animate-pulse" : "bg-amber-500")}></div>
                                            <span className={"text-sm font-medium whitespace-nowrap " + (allOn ? "text-green-400" : "text-amber-400")}>{onCount}/{total} Servicios</span>
                                        </div>
                                    </div>
                                    );
                                })()}
                            </div>
                        </div>
                    </header>

                    {/* Main Grid */}
                    <div className="grid grid-cols-12 gap-6">
                        
                        {/* Left Column */}
                        <div className="col-span-8 space-y-6">
                            
                            {/* Services */}
                            <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6 shadow-xl">
                                <h2 className="text-lg font-semibold mb-4 flex items-center space-x-2">
                                    <Icons.Layers className="w-5 h-5 text-cyan-400" />
                                    <span>Core Services</span>
                                </h2>
                                
                                <div className="grid grid-cols-3 gap-4">
                                    {Object.entries(systemData.services).map(([name, service]) => {
                                        const isOn = service.status === 'healthy';
                                        const dotColor = isOn ? 'bg-green-500' : 'bg-red-500';
                                        const labelColor = isOn ? 'text-green-400' : 'text-red-400';
                                        const barColor = isOn ? 'from-cyan-500 to-blue-500' : 'from-red-500 to-red-700';
                                        return (
                                        <div key={name} className={"bg-slate-800/50 rounded-xl p-4 border transition-all " + (isOn ? "border-slate-700/50 hover:border-cyan-500/30" : "border-red-500/20")}>
                                            <div className="flex items-center justify-between mb-3">
                                                <span className="text-sm font-medium text-gray-300 uppercase">{name}</span>
                                                <div className="flex items-center space-x-1">
                                                    <div className={"w-1.5 h-1.5 rounded-full " + dotColor + (isOn ? " animate-pulse" : "")}></div>
                                                    <span className={"text-xs " + labelColor}>{isOn ? 'Online' : 'Offline'}</span>
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-xs">
                                                    <span className="text-gray-500">Port</span>
                                                    <span className="font-mono text-gray-300">{service.port}</span>
                                                </div>
                                                <div className="flex justify-between text-xs">
                                                    <span className="text-gray-500">Uptime</span>
                                                    <span className="font-mono text-gray-300">{service.uptime}</span>
                                                </div>
                                                
                                                <div>
                                                    <div className="flex justify-between text-xs mb-1">
                                                        <span className="text-gray-500">Load</span>
                                                        <span className="font-mono text-gray-300">{Math.round(service.load)}%</span>
                                                    </div>
                                                    <div className="h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                                        <div 
                                                            className={"h-full bg-gradient-to-r transition-all duration-500 " + barColor}
                                                            style={{ width: `${service.load}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Learning Session */}
                            <div className="bg-gradient-to-br from-violet-900/20 to-fuchsia-900/20 backdrop-blur border border-violet-500/20 rounded-2xl p-6 shadow-xl">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold flex items-center space-x-2">
                                        <Icons.BookOpen className="w-5 h-5 text-violet-400" />
                                        <span>Aprendizaje</span>
                                    </h2>
                                    <div className={"px-3 py-1 border rounded-full text-xs font-medium " + (systemData.learning.tasksTotal > 0 ? "bg-violet-500/20 border-violet-500/30 text-violet-300" : "bg-slate-500/20 border-slate-500/30 text-slate-300")}>
                                        {systemData.learning.tasksTotal > 0 ? 'En Progreso' : 'Sin sesion'}
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="font-medium text-white">{systemData.learning.currentLesson}</h3>
                                        <span className="text-2xl font-bold text-violet-400">{systemData.learning.progress}%</span>
                                    </div>
                                    
                                    <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                                        <div 
                                            className="h-full bg-gradient-to-r from-violet-500 via-fuchsia-500 to-pink-500 transition-all duration-500"
                                            style={{ width: `${systemData.learning.progress}%` }}
                                        ></div>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-4 gap-4">
                                    <div className="text-center p-3 bg-slate-800/50 rounded-lg">
                                        <div className="text-2xl font-bold text-white">{systemData.learning.tasksCompleted}/{systemData.learning.tasksTotal}</div>
                                        <div className="text-xs text-gray-400 mt-1">Completadas</div>
                                    </div>
                                    <div className="text-center p-3 bg-slate-800/50 rounded-lg">
                                        <div className="text-2xl font-bold text-emerald-400">{systemData.learning.tutorScore}</div>
                                        <div className="text-xs text-gray-400 mt-1">Nivel Robot</div>
                                    </div>
                                    <div className="text-center p-3 bg-slate-800/50 rounded-lg">
                                        <div className="text-2xl font-bold text-amber-400">{(systemData.learning.uncertaintyRate * 100).toFixed(0)}%</div>
                                        <div className="text-xs text-gray-400 mt-1">Tasa Fallo</div>
                                    </div>
                                    <div className="text-center p-3 bg-slate-800/50 rounded-lg">
                                        <div className="text-sm font-bold text-cyan-400">{systemData.metrics.learningSpeed}</div>
                                        <div className="text-xs text-gray-400 mt-1">Velocidad</div>
                                    </div>
                                </div>
                            </div>

                            {/* Recent Activity */}
                            <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6 shadow-xl">
                                <h2 className="text-lg font-semibold mb-4 flex items-center space-x-2">
                                    <Icons.Activity className="w-5 h-5 text-cyan-400" />
                                    <span>Actividad Reciente</span>
                                </h2>
                                
                                <div className="space-y-2">
                                    {systemData.recentActivity.map((activity, idx) => (
                                        <div key={idx} className="flex items-center justify-between p-3 bg-slate-800/30 rounded-lg hover:bg-slate-800/50 transition-all">
                                            <div className="flex items-center space-x-3">
                                                <div className="w-1.5 h-1.5 rounded-full" style={{
                                                    backgroundColor: activity.status === 'success' ? '#10b981' : '#f59e0b'
                                                }}></div>
                                                <span className="text-sm font-mono text-gray-500">{activity.time}</span>
                                                <span className="text-sm text-gray-300">{activity.action}</span>
                                            </div>
                                            <span className="text-sm font-mono text-cyan-400">{(activity.confidence * 100).toFixed(0)}%</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Right Column */}
                        <div className="col-span-4 space-y-6">
                            
                            {/* Memory */}
                            <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6 shadow-xl">
                                <h2 className="text-lg font-semibold mb-4 flex items-center space-x-2">
                                    <Icons.Database className="w-5 h-5 text-cyan-400" />
                                    <span>Memory Systems</span>
                                </h2>
                                
                                <div className="space-y-4">
                                    <div className="bg-cyan-500/10 border border-cyan-500/20 rounded-lg p-4">
                                        <div className="flex items-center justify-between mb-2">
                                            <h3 className="font-medium text-white">Bitacora (Episodica)</h3>
                                            <span className="text-2xl font-bold text-cyan-400">{systemData.memory.episodic.total}</span>
                                        </div>
                                        <div className="text-xs text-gray-400">Eventos registrados</div>
                                        <div className="text-xs text-cyan-400/70">+{systemData.memory.episodic.today} hoy</div>
                                    </div>
                                    
                                    <div className="bg-violet-500/10 border border-violet-500/20 rounded-lg p-4">
                                        <div className="flex items-center justify-between mb-2">
                                            <h3 className="font-medium text-white">Memoria Semantica</h3>
                                            <span className="text-2xl font-bold text-violet-400">{systemData.memory.semantic.embeddings}</span>
                                        </div>
                                        <div className="text-xs text-gray-400">FAISS Experiencias</div>
                                        <div className="text-xs text-violet-400/70">dim: {systemData.memory.semantic.concepts}</div>
                                    </div>
                                    
                                    <div className="bg-fuchsia-500/10 border border-fuchsia-500/20 rounded-lg p-4">
                                        <div className="flex items-center justify-between mb-2">
                                            <h3 className="font-medium text-white">Base de Conocimiento</h3>
                                            <span className="text-2xl font-bold text-fuchsia-400">{systemData.memory.knowledgeBase.skills + systemData.memory.knowledgeBase.rules}</span>
                                        </div>
                                        <div className="text-xs text-gray-400">Skills + Herramientas</div>
                                        <div className="text-xs text-fuchsia-400/70">{systemData.memory.knowledgeBase.skills} modulos, {systemData.memory.knowledgeBase.rules} tools</div>
                                    </div>
                                </div>
                            </div>

                            {/* AI & Models */}
                            <div className="bg-gradient-to-br from-emerald-900/20 to-teal-900/20 backdrop-blur border border-emerald-500/20 rounded-2xl p-6 shadow-xl">
                                <h2 className="text-lg font-semibold mb-4 flex items-center space-x-2">
                                    <Icons.Brain className="w-5 h-5 text-emerald-400" />
                                    <span>AI & Modulos</span>
                                </h2>
                                
                                <div className="space-y-3">
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Modelos IA</span>
                                        <span className="text-sm font-mono text-emerald-400">{aiModels.available}<span className="text-gray-500">/{aiModels.total}</span> activos</span>
                                    </div>
                                    
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Modo</span>
                                        <span className="text-sm font-mono text-gray-300">Cascada Auto</span>
                                    </div>
                                    
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Modulos Robot</span>
                                        <span className="text-sm font-medium text-emerald-400">{Object.values(robotModules).filter(v=>v).length}<span className="text-gray-500">/{Object.keys(robotModules).length}</span></span>
                                    </div>
                                    
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Herramientas NEXUS</span>
                                        <span className="text-sm font-bold text-white">{systemData.memory.knowledgeBase.rules}</span>
                                    </div>
                                    
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Tasa exito</span>
                                        <span className="text-sm font-mono text-cyan-400">{systemData.metrics.successRate}%</span>
                                    </div>
                                </div>
                            </div>

                            {/* System Resources */}
                            <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-6 shadow-xl">
                                <h2 className="text-lg font-semibold mb-4 flex items-center space-x-2">
                                    <Icons.Cpu className="w-5 h-5 text-cyan-400" />
                                    <span>Recursos Sistema</span>
                                </h2>
                                
                                <div className="space-y-3">
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">CPU</span>
                                        <span className="text-sm font-mono text-cyan-400">{systemData.sysInfo.cpu}</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">RAM</span>
                                        <span className="text-sm font-mono text-violet-400">{systemData.sysInfo.ram}</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Disco</span>
                                        <span className="text-sm font-mono text-fuchsia-400">{systemData.sysInfo.disk}</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-400">Python</span>
                                        <span className="text-sm font-mono text-gray-300">{systemData.sysInfo.python}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AtlasDashboard />);
    </script>
</body>
