# ATLAS NEXUS stack: PUSH (orquestador) + Nexus + Robot + Redis
version: '3.8'

services:
  push:
    build: .
    image: atlas-push:latest
    container_name: atlas-push
    ports:
      - "8791:8791"
    environment:
      - NEXUS_BASE_URL=http://nexus:8000
      - ROBOT_BASE_URL=http://robot:8002
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./snapshots:/app/snapshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8791/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atlas-network

  nexus:
    build:
      context: ./nexus/atlas_nexus
      dockerfile: Dockerfile
    image: atlas-nexus:latest
    container_name: atlas-nexus
    ports:
      - "8000:8000"
    volumes:
      - ./nexus/atlas_nexus/logs:/app/logs
    restart: unless-stopped
    networks:
      - atlas-network

  robot:
    build:
      context: ./nexus/atlas_nexus_robot
      dockerfile: Dockerfile
    image: atlas-robot:latest
    container_name: atlas-robot
    ports:
      - "8002:8002"
    devices:
      - /dev/video0:/dev/video0
    restart: unless-stopped
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - atlas-network

volumes:
  redis-data:

networks:
  atlas-network:
    driver: bridge
